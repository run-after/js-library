<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <title>Odin Library</title>
  </head>
  <body>
    <header> 
      <h1 class="logo">Your Library</h1>
    </header>
    <div class="container">
      <div class="add-book">
        <img src="media/addBook.png" id="add-book-img">
        <button id="new-book-btn" class="btn">+</button>
      </div>
      <div class="cards">
      </div>
    </div>

    <div id="modal">
      <div class="modal-content">
        <form name="addBook" action="" method="get" onsubmit="render(library)">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title">
          <br>
          <label for="author">Author:</label>
          <input type="text" id="author" name="author">
          <br>
          <label for="pages">pages:</label>
          <input type="text" id="pages" name="pages">
          <br>
          <label for="read">Read?</label>
          <div class="radios">
            <input type="radio" name="read" value="true">Yes
            <input type="radio" name="read" value="false" checked="checked">No
          </div>
          <br>
          <button id="add-book-btn" type="button">Add Book</button>

        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
